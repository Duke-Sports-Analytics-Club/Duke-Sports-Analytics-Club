{% extends "base.html" %}

{% block style %}
<style>
    .crossfade > figure {
        animation: imageAnimation 30s linear infinite 0s;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        color: transparent;
        margin-top: 0vh;
        margin-left: 0vw;
        height: calc(100vh - 10vh);
        opacity: 0;
        position: absolute;
        width: 100vw;
        z-index: 0;
    }
    .crossfade > figure:nth-child(1) { background-image:
        url("static/homeBackground.jpg"); }

    .crossfade > figure:nth-child(2) {
        animation-delay: 6s;
        background-image: url('static/Football_Stadium.jpeg');
    }

    .crossfade > figure:nth-child(3) {
        animation-delay: 12s;
        background-image: url('static/Soccer_Stadium.jpeg');
    }

    .crossfade > figure:nth-child(4) {
        animation-delay: 18s;
        background-image: url('static/Baseball_Stadium.jpg');
    }

    .crossfade > figure:nth-child(5) {
        animation-delay: 24s;
        background-image: url('static/Lacrosse_Stadium.jpeg');
    }
    @keyframes 
        imageAnimation {  0% {
        animation-timing-function: ease-in;
        opacity: 0;
    }
    8% {
        animation-timing-function: ease-out;
        opacity: 1;
    }
    17% {
        opacity: 1
    }
    25% {
        opacity: 0
    }
    100% {
        opacity: 0
    }
    }
    .homepage {
        width: 100vw;
        height: calc(100vh - 10vh);
    }
    h1,
    h2,
    h3,
    h4,
    h5 {
        position: fixed;
        text-align: center;
        vertical-align: middle;
        background: rgba(0, 0, 0, 0.4);
        font-family: "Karma", sans-serif;
        font-weight: bolder;
        font-size: 7vmin;
        color: white;
        margin-top: 2vh;
        margin-left: 38vw;
    }
    a.one:link, a.one:visited {
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 6vmin;
        font-family: "Karma", sans-serif;
        font-weight: bolder;
        font-size: 3vmin;
        text-align: center;
        vertical-align: middle;
        margin-left: 43vw;
        margin-top: 72vh;
        text-decoration: none;
        display: inline-block;
        padding: 3vmin;
    }
    a.one:hover, a.one:active {
        background: rgba(255, 255, 255, 0.90);
        color: black;
    }

    a.two:link, a.two:visited {
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 6vmin;
        font-family: "Karma", sans-serif;
        font-weight: bolder;
        text-align: center;
        font-size: 3vmin;
        vertical-align: middle;
        margin-left: 45vw;
        margin-top: 49vh;
        text-decoration: none;
        display: inline-block;
        padding: 3vmin;
    }
    a.two:hover, a.two:active {
        background: rgba(255, 255, 255, 0.90);
        color: black;
    }

    .logo {
        position: absolute;
        max-width: 15vw;
        max-height: 15vh;
        top: 0;
        right: 0;
        z-index: 1;
    }

    #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        height: 10vh;
        width: 100vw;
        text-align: center;
        background-color: #f7f7f7;
    }

    .last-updated {
        position: fixed;
        left: 40vw;
        top: 95vh;
    }

    .footer-p {
        font-size: 2vmin;
        text-align: center;
        color: black;
        font-family: "Karma", sans-serif;
    }

    /* Style the sidebar - fixed full height */
    .sidebar {
        width: 10vw;
        height: calc(100vh - 10vh);
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.25);
        /* background-color: #2e6387; */
        overflow-x: hidden;
        padding-top: 2vh;
    }

    /* Style sidebar links */
    .sidebar a {
        text-decoration: none;
        font-size: 2vmin;
        text-align: center;
        color: #fbfcfc;
        display: block;
    }

    /* Style links on mouse-over */
    .sidebar a:hover {
        color: #f1f1f1;
    }

    div.scroll {
        height: calc(100vh - 15vh); 
        overflow-x: auto; 
        overflow-y: auto;
        margin: 0 auto;
    }

    .right-sidebar {
        position: fixed;
        bottom: 9vh;
        right: 0;
        z-index: 0;
    }

    p {
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        -webkit-hyphens: auto;
        hyphens: auto;
        overflow-wrap: break-word;
        text-align: center;
        color: #fbfcfc
    }

    .row {
        display: flex;
    }

    .column {
        padding-top: 1vh;
        flex: 16.6667vw;
    }

    .fa {
        font-size: 3vmin;
        padding-top: 1vh;
        padding-bottom: 1vh;
        width: 7vw;
        text-align: center;
        text-decoration: none;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-facebook {
        background: #3B5998;
        color: white;
    }

        /* Twitter */
    .fa-twitter {
        background: #55ACEE;
        color: white;
    }

    .fa-instagram {
        background: #125688;
        color: white;
    }

    .fa-github {
        background: white;
        color: black;
    }

    .fa-envelope {
        background: black;
        color: white;
    }
    @media screen and (max-width: 840px),
           screen and (max-height: 390px) {
        .right-sidebar {
            display: none;
        }
    }
    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        #footer {
            display: none;

        }
        .last-updated {
            display: none;
        }
    }
</style>
{% endblock %}
