<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% block style %}
{% endblock %}

<body>
<div class="container">

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

    <!-- Sidebar (hidden by default) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
        style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
        <a href= "{{ url_for('home') }}" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
        <a href="{{ url_for('about') }}" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
        <a href="{{ url_for('profiles') }}" onclick="w3_close()" class="w3-bar-item w3-button">Profiles</a>
        <a href="{{ url_for('projects') }}" onclick="w3_close()" class="w3-bar-item w3-button">Projects</a>
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
            <a href="{{ url_for('home') }}">
                <div class="logo-container">
                    <img class="logo" src="{{ url_for('static', filename='logo.jpg') }}"
                    alt="club logo"></div>
            </a>
            <div class="w3-center w3-padding-16">{% block header %}{% block title %}{% endblock %}{% endblock %}</div>
    </div>

{% block content %}
{% endblock %}

</div>

<footer id="footer">
    <div class="row">
        <div class="column">
            <p class="footer-p">Connect</p>
        </div>
        <div class="column">
            <a href="https://twitter.com/DukeSportsAC" class="fa fa-twitter"></a>
        </div>
        <div class="column">
            <a href="https://www.facebook.com/DukeSportsAnalytics" class="fa fa-facebook"></a>
        </div>
        <div class="column">
            <a href="https://www.instagram.com/dukesportsanalytics/" class="fa fa-instagram"></a>
        </div>
        <div class="column">
            <a href="https://github.com/Duke-Sports-Analytics-Club" class="fa fa-github"></a>
        </div>
        <div class="column">
            <a href="mailto: bluedevilanalytics@gmail.com" class="fa fa-envelope"></a>
        </div>
    </div>
    <p class="footer-p">Website Last Updated: March 2021</p>
</footer>

</body>
</html>
